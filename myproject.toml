# Project-local configuration and notes for uv-managed Python tooling

[project]
name = "datamanagement-image-compression-bench"
description = "CSV visualization app (Streamlit) for JPG/PNG/WEBP comparisons"
python = "3.13"

[dependencies]
streamlit = "*"
pandas = "*"
plotly = "*"
pyarrow = "*"

[dev-dependencies]
ruff = "*"
mypy = "*"
pytest = "*"

[scripts]
app = "streamlit run streamlit_app.py"
app-headless = "streamlit run streamlit_app.py --server.address 0.0.0.0 --server.port 8501 --server.headless true"
fmt = "ruff check --fix . && ruff format ."
lint = "ruff check ."
typecheck = "mypy ."
test = "pytest -q"

# Notes:
# - This file is human-oriented; uv itself reads pyproject.toml. The sections above
#   mirror what we declare in pyproject.toml to keep the current intent visible.
# - For actual installs/sync, use: `uv sync` and `uv run`.
